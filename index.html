<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Simulador de turnos médicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
    <!-- JS -->
    <script defer src="./js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  
  <body class="container py-4 ">

     <h1 class="text-center">Administrador de turnos médicos del día</h1>
<div class="todo">

     <div class="container-agendar"> 
      <h3 class="text-center mt-5">Agendar un turno</h3>
     <div id="mensaje" class="alert d-none"></div>


  <form id="formTurno" class="mb-4">
    <div class="mb-2">
      <label>Especialidad</label>
      <select id="especialidad" class="form-select"></select>
    </div>

    <div class="mb-2">
      <label>Horario</label>
      <select id="horario" class="form-select"></select>
    </div>

    <div class="mb-2">
      <input type="text" id="nombre" placeholder="Nombre" class="form-control">
    </div>

    <div class="mb-2">
      <input type="text" id="apellido" placeholder="Apellido" class="form-control">
    </div>

    <div class="mb-2">
      <input type="text" id="dni" placeholder="DNI" class="form-control">
    </div>

    <button class="btn btn-primary">Agendar turno</button>
  </form>
</div>

<div class="container-turnos-agendados">
  <h3 class="text-center mt-5">Turnos agendados</h3>
  <ul id="listaTurnos" class="list-group"></ul>
  </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
